<ion-view view-title="Meu Curriculum">
    <ion-content>
        <div class="hero slide-up" style="background-image: url('img/blue.png');">
            <div class="blabla">
                <div class="avatar" style="background-image: url('data:image/jpeg;base64,{{user.avatar}}');"></div>

            </div>
            <div class="light">{{user.name}}</div>
            <h4><div class="meucu">{{user.age}} anos</div></h4>
            <div class="description">{{user.description}}</div>
            <div class="district">{{user.district}}, {{user.city}}</div>
            <div class="tabs tabs-light tabs-icon-only static ">
                <a class="tab-item">
                    <i ng-controller="locationsCtrl" ng-if="user.last_place" class="icon mcfly" style="background-image: url('{{user.last_place.image}}');" ng-click="viewLocation(user.last_place)"></i>
                    <i ng-controller="locationsCtrl" ng-if="!user.last_place" class="icon mcfly" style="background-image: url('/img/local_map.png');"></i>
                </a>
                <a class="tab-item">
                  <i class="icon mcfly" style="background-image: url('/img/local_map.png');"></i>
                </a>
                <a class="tab-item">
                  <i class="icon mcfly" style="background-image: url('/img/local_map.png');"></i>
                </a>
                <a class="tab-item">
                  <i class="icon mcfly" style="background-image: url('/img/local_map.png');"></i>
                </a>
                <a class="tab-item">
                  <i class="icon mcfly" style="background-image: url('/img/local_map.png');"></i>
                </a>
            </div>
        </div>
        <span class="labels"></br></span>

        <!-- <p ng-repeat="img in user.gallery">
          <img ng-src="{{img}}"/>
        </p> -->
        <!-- <a ui-sref="app.editprofile">Cadastre-se</a> -->
        <ion-gallery ion-gallery-items="galleryitems" ion-gallery-toggle="false"></ion-gallery>
        <!-- <h1>Onde estou:</h1> -->
        <!-- <a class="item item-thumbnail-left" ng-controller="locationsCtrl"ng-click="viewLocation(user.last_place)">
          <img ng-src="{{user.last_place.image}}"/>
          <h2>{{user.last_place.name}}</h2>
        </a> -->
    </ion-content>
    <ion-tabs ng-if="isLogged" class="tabs-light tabs-icon-only">

      <ion-tab ng-controller="locationsCtrl" icon-on="ion-compass"
        icon-off="ion-compass" ng-click="allLocations()">
      </ion-tab>

      <ion-tab icon-on="ion-chatbubble-working" icon-off="ion-chatbubble-working"
        ui-sref="app.matches" ng-controller="LoginCtrl" ng-click="reloadUser('app.matches')">
      </ion-tab>

      <ion-tab icon-on="ion-camera" icon-off="ion-camera"
        ng-controller="LoginCtrl"ng-click="newPicture()">
      </ion-tab>

      <ion-tab icon-on="ion-ios-bell" icon-off="ion-ios-bell"
        ui-sref="app.notifications" ng-controller="LoginCtrl" ng-click="reloadUser('app.notifications')">
      </ion-tab>

      <ion-tab icon-on="ion-ios-person" icon-off="ion-ios-person-outline"
        ui-sref="app.profile">
      </ion-tab>

    </ion-tabs>
</ion-view>
