<ion-view>
  <ion-content overflow-scroll="false">
    <div class="profile-info text-center">
      <!-- <img ng-src="{{fbimage}}" class="profile-image" /> -->
      <!-- <img class="profile-image" ng-if="fblogged" ng-src="https://graph.facebook.com/{{ user.idFacebook }}/picture?width=700&height=700"> -->
      <img class="profile-image" ng-if="!fblogged" ng-src="img/ionic.png">
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
    </div>
    <div class="button-bar">
      <button class="button button-small button-positive light-bg waves-effect waves-button waves-light" ng-click="logout()">
        Logout
      </button>
    </div>
    <div class="button-bar">
      <button ng-controller="UsersCtrl" class="button button-small button-positive light-bg waves-effect waves-button waves-light" ng-click="allUsers()"ui-sref="app.users">
        Usuarios
      </button>
    </div>
  </ion-content>

</ion-view>
