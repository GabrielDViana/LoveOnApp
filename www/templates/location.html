<ion-view view-title="{{loc.name}}">
  <ion-content>
    <!-- <img ng-src="{{loc.image}}"/> -->
    <div class="grid">
        <div class="row" ng-repeat="user in loc.users" ng-if="$index % 2 === 0">
            <div class="col col-50" ng-if="$index < loc.users.length">
                <span class="eai" ng-if="user.status"></span>
                <img ng-src="data:image/jpeg;base64,{{loc.users[$index].avatar}}" width="100%" ng-controller="UsersCtrl" ng-click="viewUser(user.token)"/>
            </div>
            <div class="col col-50" ng-if="$index + 1 < loc.users.length">
                <span class="eai" ng-if="user.status"></span>
                <img ng-src="data:image/jpeg;base64,{{loc.users[$index + 1].avatar}}" width="100%"/>
            </div>

        </div>
    </div>
