<ion-view>

  <ion-content scroll="false" ng-class="{expanded:$scope.isExpanded}">
    <div class="padding-register">
      <div class="fields">
        <div class="distance">
          <span class="labels"></span>
          <label class="item item-input inputs-register">
            <input placeholder="Nome" type="text" ng-model='user.name'>
          </label>
        </div>
        <div class="distance">
          <span class="labels"></br></span>
          <label class="item item-input inputs-register">
            <input placeholder="E-mail" type="text" ng-model='user.email'>
          </label>
        </div>
        <div class="distance">
          <span class="labels"></br></span>
          <label class="item item-input inputs-register">
            <input placeholder="Senha" type="password" ng-model="user.password">
          </label>
        </div>
        <div class="distance">
          <span class="labels"></br></span>
          <label class="item item-input inputs-register">
            <input placeholder="Confirmar senha" type="password" ng-model="user.password_confirmation">
          </label>
        </div>
        <div class="distance">
          <ionic-datepicker ion-datetime-picker date="dateValue" min="minDate" max="maxDate" callback="datePickerCallback" date ng-model="user.birthday">
            <button class="button button-block icon-right ion-calendar"> {{ user.birthday | date:'dd/MM/yy' }}</button>
          </ionic-datepicker>
        </div>
        <div class="col col-40">
          <span>Sexo:</span>
          <select style="border-radius: 5px;margin-top:5px;" class="item item-select" ng-model="user.gender">
            <option ng-selected="true">Masculino</option>
            <option>Feminino</option>
          </select>
        </div>

            <input type="submit" class="button button-balanced button-block icon-left " ng-click="registerEmail(user)" value="Cadastrar" />

      </div>
    </div>
    <!-- Div para login com rede social  -->
  </ion-content>
</ion-view>
