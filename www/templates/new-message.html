<ion-view>
  <ion-nav-bar class="bar bar-light">
    <ion-nav-back-button ></ion-nav-back-button>
    <ion-nav-buttons side="right">
        <button class="button-icon icon ion-gear-b" ng-controller="LoginCtrl"ng-click="popover.show($event)">
        </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content scroll="false">
    <form ui-keypress="{13:'createRoom()'}">
        <div class="list list-inset">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Chat room name</span>
                <input type="text" placeholder="e.g. Homework Discussion" ng-model="newRoomName">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Chat room description</span>
                <input type="text" placeholder="e.g. How to do recursion" ng-model="newRoomDescription" >
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">roomId</span>
                <input type="text" placeholder="roomId" ng-model="roomId" >
            </label>
        </div>
        <div class="padding">
            <button class="button button-full button-positive" ng-click="createRoom(newRoomName, newRoomDescription, roomId)">Submit</button>
        </div>
    </form>
  </ion-content>
</ion-view>
