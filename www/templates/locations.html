<ion-view>
  <ion-content overflow-scroll="false">
    <ion-list ng-repeat="location in locations">
      <div scroll="false" class="company-navigation" data-tap-disabled="true" ng-click="viewLocation(company.name)">
        <h2>{{location.name}}</h2>
        <img ng-src="{{location.image}}"/>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
