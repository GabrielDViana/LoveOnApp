<ion-view>
  <ion-content ng-init="allLocations()"overflow-scroll="false">
    <ion-list ng-repeat="location in locations">
      <a class="item item-thumbnail-left" ng-click="viewLocation(location.name);doCheckin(location)">
        <img ng-src="{{location.image}}"/>
        <h2>{{location.name}}</h2>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
