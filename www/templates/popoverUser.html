<ion-popover-view>
  <ion-content>
    <div class="list">
      <a ng-if="!isFollowing"class="item" ng-click="follow(userp);closePopover()">
        Seguir
      </a>
      <a ng-if="isFollowing"class="item" ng-click="unfollow(userp);closePopover()">
        Deixar de seguir
      </a>
      <a ng-if="!isBlocked" class="item" ng-click="blockUser(userp);closePopover()">
        Bloquear usuário
      </a>
      <a ng-if="isBlocked"class="item" ng-click="unblockUser(userp);closePopover()">
        Desbloquear usuário
      </a>
    </div>
  </ion-content>
</ion-popover-view>
