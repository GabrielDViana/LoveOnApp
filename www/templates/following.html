<ion-view view-title="Seguindo">
  <ion-nav-bar class="bar bar-light">
    <ion-nav-back-button ></ion-nav-back-button>
    <ion-nav-buttons side="right">
        <button class="button-icon icon ion-gear-b" ng-controller="LoginCtrl"ng-click="popover.show($event)">
        </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content overflow-scroll="false">

    <div class="list">
      <ion-list ng-repeat="following in user.following">
        <div class="item item-avatar item-button-right">
          <img src="data:image/jpeg;base64,{{following.avatar}}" ng-controller="UsersCtrl" ng-click="viewUser(following.token)" >
          <h2>{{following.name}}</h2>
          <p>{{following.description}}</p>
          <button class="button button-positive" ng-click="chatRoom(match.roomId)" ui-sref="app.chat">
            <i class="icon ion-chatbubbles" ></i>
          </button>
        </div>
      </ion-list>
    </div>
  </ion-content>
  <ion-tabs ng-if="isLogged" class="tabs-light tabs-icon-only">

    <ion-tab ng-controller="locationsCtrl" icon-on="ion-compass"
      icon-off="ion-compass" ng-click="allLocations()">
    </ion-tab>

    <ion-tab icon-on="ion-ios-chatbubble" icon-off="ion-ios-chatbubble-outline"
      ui-sref="app.matches" ng-controller="LoginCtrl" ng-click="reloadUser('app.matches')">
    </ion-tab>

    <ion-tab icon-on="ion-ios-camera-outline" icon-off="ion-ios-camera-outline"
      ng-controller="LoginCtrl"ng-click="newPicture()">
    </ion-tab>

    <ion-tab icon-on="ion-ios-bell" icon-off="ion-ios-bell-outline"
      ui-sref="app.notifications" ng-controller="LoginCtrl" ng-click="reloadUser('app.notifications')">
    </ion-tab>

    <ion-tab icon-on="ion-ios-person" icon-off="ion-ios-person-outline"
      ui-sref="app.profile">
    </ion-tab>

  </ion-tabs>
</ion-view>
