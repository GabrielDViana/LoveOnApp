<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ion-md-input/css/ion-md-input.min.css" rel="stylesheet">
    <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

    <!-- AngularFire -->
    <script src="lib/angularfire.min.js"></script>
    <script src="lib/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <!-- Libs -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>
    <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">
    <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Message/MessageCtrl.js"></script>
    <script src="js/Message/NewMessageCtrl.js"></script>
    <script src="js/Message/LobbyCtrl.js"></script>
    <script src="js/Login/LoginCtrl.js"></script>
    <script src="js/Login/loginFactory.js"></script>
    <script src="js/Login/loginService.js"></script>
    <script src="js/Users/UsersCtrl.js"></script>
    <script src="js/Users/usersFactory.js"></script>
    <script src="js/Location/locationsCtrl.js"></script>
    <script src="js/Location/locationsFactory.js"></script>

  </head>
  <body ng-app="starter">
    <ion-nav-view>
      <ion-tabs ng-if="isLogged" class="tabs-positive tabs-icon-top">

        <ion-tab ng-controller="locationsCtrl" icon-on="ion-compass"
          icon-off="ion-compass" ng-click="allLocations()">
        </ion-tab>

        <ion-tab icon-on="ion-chatbubble-working" icon-off="ion-chatbubble-working"
          ui-sref="app.matches">
        </ion-tab>

        <ion-tab icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
        </ion-tab>

        <ion-tab icon-on="ion-ios-person" icon-off="ion-ios-person-outline"
          ui-sref="app.profile">
        </ion-tab>

      </ion-tabs>
    </ion-nav-view>
  </body>
</html>
